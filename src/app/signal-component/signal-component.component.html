      <div class="col-10">
        <input
          placeholder="Item name"
          id="item"
          type="text"
          class="form-control"
        />
      </div>
      <div class="col-2">
        <button (click)="addItem()" class="btn btn-primary">+</button>

  <section>
    <ul>
      <li>Example</li>
    </ul>
  </section>
</section>
